<div class="background">
  <app-pokemon1 class="anime"></app-pokemon1>
  <p class="text disposeFirst">{{pokemon1.name}}</p>
  <app-pokemon2 class="anime"></app-pokemon2>
  <p class="text disposeSecond">{{pokemon2.name}} </p>
  <div class="health-bar disposeSecond" data-total="pok2PV">
    <div class="bar">
      <div class="hit"></div>
    </div>
  </div>

  <div class="health-bar disposeFirst" data-total="pok1PV">
    <div class="bar">
      <div class="hit"></div>
    </div>
  </div>

  <br><br>
  <button (click)="fightPoke()" class="button">Fight</button><br>
<!--  <button (click)="break()" class="button">Pause</button><br><br>-->

  <div class="logs">
    <br>Logs :<br>
    <ng-template ngFor let-item [ngForOf]="log" let-i="index">
      {{log[i]}}<br>
    </ng-template>
    <ng-template [ngIf]="pok1PV === 0 || pok2PV === 0">
      <div style="color: red">{{lose}}</div>
    </ng-template>
  </div>
</div>

<style>
  .button {
    background: #555555;
    color: white;
    font-size: 20px;
    padding: 12px 40px;
    border-radius: 12px;
    transition: all 0.5s;
    margin-left: 1300px;
    position: absolute;
  }

  .logs {
    font-size: 20px;
    margin-left: 1300px;
    margin-top: 200px;
    position: absolute;
  }

  .button:hover {
    background: white;
    color: #555555;
    font-size: 20px;
    padding: 12px 40px;
    border-radius: 12px;
  }

  .health-bar {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 200px;
    height: 20px;
    padding: 5px;
    background: #ddd;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    position: relative;
  }

  .bar {
    background: #32CD32;
    width: 100%;
    height: 10px;
    position: relative;

    transition: width .5s linear;
  }

  .hit {
    background: rgba(255,255,255,0.6);
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 0px;

    transition: width .5s linear;
  }

  .background {
    background-image: url("/assets/background.png");
    background-repeat: no-repeat;
    height: 720px;
    width: 1280px;
    margin-top: -8px;
    margin-left: -8px;
  }

  .text {
    color: white;
    font-size: 25px;
    font-weight: bold;
  }

  .disposeFirst {
    position: fixed;
    left: 800px;
    top: 450px;
  }

  .disposeSecond {
    position: fixed;
    left: 550px;
    top: 100px;
  }
</style>
